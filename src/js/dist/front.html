  <body>
    <h1>anki-set-randomizer FRONT</h1>

    <div id="set-randomizer-container">
      [[abc::def]] <br>

      sets: <br>
      [[$foo|abc|def|ghi \| jkl::test]] <br>

      picks: <br>
      [[$pick(2, foo)]] <br>
      [[$pick(foo:1:5)]] <br>
      [[$pick(foo)]] <br>
      [[$pick(2, 3.:6, f)]] <br>

      evals: <br>

      self eval: <br>
      [[$$foo,test1]] <br>
      [[$$foo	test1	bla meh::1::2]] <br>


      [[hello::$m(1, +0, -1:4)]]
    </div>
