<!doctype html>
<html>
  <head lang='en'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>anki-set-randomizer FRONT</title>

    <style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  color: #333;
  background-color: #666;
  font-weight: 300;
}
    </style>
    <script>
    $$query = 'div#set-randomizer-container'
    $$colors = ['red', 'green', 'blue']
    $$colors_collective_indexing = true
    $$colors_random_start_index = false
    $$field_padding = 10
    $$input_syntax_open_delim = '(^'
    $$input_syntax_close_delim = '^)'
    $$input_syntax_field_separator = '::'
    $$output_syntax_open_delim = '\u3014'
    $$output_syntax_close_delim = '\u3015'
    $$output_syntax_field_separator = ''
    </script>
  </head>

  <body>
    <h1>anki-set-randomizer FRONT</h1>
    <div id="set-randomizer-container">
      (^abc::def::ghi^) <br> (^^!::123::^0~2^)

    </div>
    <script src='anki-persistence.js'></script>
    <script src='front.js'></script>
  </body>
</html>
